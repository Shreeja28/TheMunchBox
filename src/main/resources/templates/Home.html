<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>The Munch Box</title>
	<link rel="icon" type="image/x-icon" href="./Images/logo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">

	<!-- Navigation CSS (Thymeleaf) -->
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
	<link rel="stylesheet" href="" th:href="@{css/Home.css}" />

	<style>
		/* Global styles */
        body {
            background-image: url('./Images/wooden-planks-with-blurred-restaurant-background_1253-56.avif');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Text container */
        .text {
            margin-top: 150px;
            text-align: center;
            padding: 0 20px;
        }

        /* Main heading */
        .text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        /* Subheading */
        .text h3 {
            font-size: 26px;
            font-weight: 600;
            color: #000000;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 2s ease-out;
        }

        /* Simple fade animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
	</style>
</head>

<body>
<!-- Navigation bar from Thymeleaf fragment -->
<nav th:replace="~{Navigation::navbar()}"></nav>

<!-- Text section -->
<div class="text">
	<h1>WELCOME TO THE MUNCH BOX</h1>
	<h3>Where Quality Meets Innovation!<br /> Explore our wide range of dishes designed to delight your taste buds.</h3>
</div>
</body>

</html>
